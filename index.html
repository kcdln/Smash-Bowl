<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Smash Bowl</title>
        <!-- Import CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="assets/css/main.css" rel="stylesheet">
    </head>
    <body>
        <table class="vh-100 vw-100">
            <tbody>
                <tr>
                    <td class="align-middle">
                    
                        <!-- Login form -->
                        <h1 class="text-center text-uppercase mb-4 py-3 px-5">Smash Bowl</h1>
                        <div class="mb-4">
                            <label for="emailFormControlInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailFormControlInput" placeholder="email@exemple.com">
                        </div>
                        <div class="mb-2">
                            <label for="mdpFormControlInput" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="mdpFormControlInput" placeholder="motDePasse!13">
                        </div>
                        <div class="mb-2 float-end" style="opacity: 0;">
                            Erreur : Email ou mot de passe incorrect
                        </div>
                        <div class="mb-4 col-auto float-end">
                            <button type="submit" class="btn btn-primary mb-3">Se connecter</button>
                        </div>
                        <!-- END Login form -->
                        
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Import JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
